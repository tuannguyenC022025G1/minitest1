<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> test3-form </title>

</head>
<body>
<form action=" https://github.com/tuannguyenC022025G1/minitest1/tree/main"  method="POST" />

<h1> ĐĂNG KÍ TÀI KHOẢN </h1>

<fieldset style="width:540px">
    <legend> Thông tin cá nhân</legend>
    Họ và tên:            <input type="text" name="ten" placeholder="Nhập họ và tên">
    <br><br>Email:        <input type="Email" name="email" placeholder="example@gmail.com">
    <br><br>Số điện thoại:<input type="tel" name="dienthoai" placeholder="Nhap so dien thoai">
    <br><br>Mật khẩu:     <input type="password" name="matkhau">
    <br><br>
    Giới tính:
    <input type="radio" name="A" value="nam" /> Nam
 <input type="radio" name="A" value="nu" /> Nữ
    <input type="radio" name="A" value="khac" > Khác
</fieldset>
<br>
<fieldset style="width:540px">
    <legend> Thông tin bổ sung</legend>
    Ngày sinh:<input type="date" name="ngaysinh" required><br><br>
    Nghề nghiệp:
    <select name="nghenghiep">
        <option value="Sinhvien">Sinh viên</option>
        <option value="Dilam">Đi làm</option>
    </select>
</fieldset>
<br>
<input type="submit" style="background:blue;color: antiquewhite;border: blue"  name="registry"  value="Đăng kí">
<input type="reset" style="background:blue;color: antiquewhite;border:blue " name="xóa"  value="Xóa">
</form>

</body>

</html>
